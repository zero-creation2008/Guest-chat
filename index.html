<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zero - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #0b141a; color: white; height: 100dvh; display: flex; align-items: center; justify-content: center; font-family: sans-serif; }
        .auth-card { width: 100%; max-width: 400px; padding: 2rem; background: #111b21; border-radius: 1.5rem; box-shadow: 0 20px 50px rgba(0,0,0,0.5); border: 1px solid #222; }
        input { width: 100%; background: #2a3942; border: 1px solid #333; padding: 0.85rem; border-radius: 0.75rem; margin-bottom: 1rem; color: white; outline: none; transition: 0.2s; }
        input:focus { border-color: #00a884; background: #32444f; }
        .btn-primary { width: 100%; background: #00a884; color: white; padding: 0.85rem; border-radius: 0.75rem; font-weight: bold; margin-bottom: 0.75rem; transition: 0.2s; }
        .btn-primary:hover { background: #008f72; transform: translateY(-1px); }
    </style>
</head>
<body>

<div class="auth-card">
    <div class="text-center mb-8">
        <h1 class="text-5xl font-black text-[#00a884] tracking-tighter italic">ZERO</h1>
        <p class="text-gray-500 text-xs uppercase tracking-[0.2em] mt-2">Private Network Access</p>
    </div>

    <div id="authForm">
        <input id="email" type="email" placeholder="Email">
        <input id="pass" type="password" placeholder="Password">
        
        <button id="btnLogin" class="btn-primary">Login</button>
        <button id="btnSignup" class="w-full text-emerald-500 text-sm font-semibold mb-6 hover:underline">Create New Account</button>
        
        <div class="flex items-center gap-3 mb-6">
            <div class="flex-1 h-[1px] bg-gray-800"></div>
            <span class="text-gray-600 text-[10px] font-bold">SECURE SIGN-IN</span>
            <div class="flex-1 h-[1px] bg-gray-800"></div>
        </div>

        <button id="btnGoogle" class="w-full bg-white text-black py-3 rounded-xl font-bold flex items-center justify-center gap-2 hover:bg-gray-200 transition">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/action/google.svg" width="18"> Google
        </button>
    </div>
    <p class="text-center mt-8 text-[9px] text-gray-700 tracking-widest uppercase font-bold">Engineered by Zero</p>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyC4mYZ5G-WCjt7wAN0G6_B6rh1LDM10U0Q",
        authDomain: "chat-data-59467.firebaseapp.com",
        projectId: "chat-data-59467",
        storageBucket: "chat-data-59467.firebasestorage.app",
        messagingSenderId: "237808362163",
        appId: "1:237808362163:web:52d25dfbffaffde12446c6"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
        if (user) window.location.href = "chat.html";
    });

    document.getElementById('btnLogin').onclick = () => {
        signInWithEmailAndPassword(auth, email.value, pass.value).catch(e => alert(e.message));
    };

    document.getElementById('btnSignup').onclick = () => {
        createUserWithEmailAndPassword(auth, email.value, pass.value).then(() => alert("Account Created!")).catch(e => alert(e.message));
    };

    document.getElementById('btnGoogle').onclick = () => {
        signInWithPopup(auth, new GoogleAuthProvider()).catch(e => alert(e.message));
    };
</script>
</body>
</html>
